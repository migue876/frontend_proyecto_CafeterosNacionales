<aside class="main-sidebar sidebar-dark-primary elevation-4">

  <a href="index3.html" class="brand-link">
    <img src="../../../assets/dist/img/OIG4.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">

  </a>

  <div class="sidebar">

    <div class="user-panel mt-3 pb-3 mb-3 d-flex">

      </div>
      <div class="info">
        <a href="#" class="name-usuario">{{nombre}}</a>

    <nav class="mt-2">

        <li class="nav-item">
            <a [routerLink]="['/dashboard']" class="nav-link">

              <p id= "nav-item-p">
                Dashboard

        </li>
        <li class="nav-item" *ngIf="rol!='Invitado'">
          <a [routerLink]="['/categoria']" class="nav-link">

              Categorias
            </p>
          </a>
      </li>
        <li class="nav-item"  *ngIf="rol!='Invitado'">
          <a [routerLink]="['/productos']" class="nav-link">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>

            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/clientes']" class="nav-link">

            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/pedidos']" class="nav-link">
            <i class="fa fa-eye" aria-hidden="true"></i>
            <p id= "nav-item-p">

            </p>
          </a>
        </li>
        <li class="nav-item"  *ngIf="rol!='Invitado'">
          <a [routerLink]="['/contactos']" class="nav-link" >
            <i class="fa fa-phone" aria-hidden="true"></i>
            <p id= "nav-item-p">
                Usuarios
              
            </p>

        </li>
        <li class="nav-item">
          <a [routerLink]="['/proveedor']" class="nav-link">
